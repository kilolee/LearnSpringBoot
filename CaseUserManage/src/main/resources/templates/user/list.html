<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div layout:fragment="content">
    <link>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    </head>
    <body class="container">
    <br><br>
    <div class="with:80%">
        <table class="table table-hover">
            <thead>
            <tr>
                <!--<th>#</th>-->
                <th>User Name</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Age</th>
                <th>Reg Time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <!--<th scope="row" th:text="${user.id}">1</th>-->
                <td th:text="${user.userName}">kilo</td>
                <td th:text="${user.email}">kilo@qq.com</td>
                <td th:text="${user.userType}">User</td>
                <td th:text="${user.age}">5</td>
                <td th:text="${#dates.format(user.regTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td><a th:href="@{/toEdit(id=${user.id})}" th:if="${user.userType != 'manage'}">edit</a></td>
                <td><a th:href="@{/delete(id=${user.id})}" onclick="return confirm('确认是否删除此用户？')"
                       th:if="${user.userType != 'manage'}">delete</a></td>
            </tr>
            </tbody>
        </table>

        <div th:include="page :: pager" th:remove="tag"></div>

    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加</a>
        </div>
    </div>
    </body>


</div>
</body>

</html>
